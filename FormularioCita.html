   <form id="formularioCita">
  <h1>Agenda tu cita aquí!!</h1>
  <label>Curp</label>

  <label>Nombre</label>

  <input type="text" name="apellidoM">
  <br><br><br>

  <label>Fecha</label>
  <input type="date" name="fecha">
  <br><br><br>

  <label>Motivo de la cita</label>
  <input type="text" name="motivo">
  <br><br><br>

  <button type="button" onclick="validarFormulario()">Agenda tu cita</button>
</form>

<script>
function validarFormulario() {
  const formulario = document.getElementById('formularioCita');
  const campos = formulario.querySelectorAll('input');
  let camposLlenos = true;

  campos.forEach(input => {
    if (input.value.trim() === '') {
      camposLlenos = false;
    }
  });

  if (!camposLlenos) {
    alert("Te hace falta llenar un campo.");
  } else {
    alert("Tu cita ha sido agendada correctamente.");
    formulario.reset();
  }
}
</script>
